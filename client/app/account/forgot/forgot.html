<div class="bg_default">
    <div class="container wrap-container">
        <div class="row">
            <div class="col-sm-12">
                <img src="assets/images/ball_recover.png" alt="" style="max-width: 100%;height: auto;margin-bottom:30px;">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="form" name="form" ng-submit="vm.forgot(form)" novalidate>
                    <div class="form-group">
                        <label>Enter Email you registered with</label>
                        <input type="email" name="email" autofocus class="form-control" ng-model="vm.user.email" required style="background-color: #FFF" tabindex=1>
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                            Please enter a valid email.
                        </p>
                        <p class="help-block">{{ vm.errors.other }}</p>
                        <p class="help-block text-danger" ng-show="vm.message">
                            {{vm.message}}
                        </p>
                    </div>
                    <div>
                        <a href="/" class="btn btn-default btn-lg " style="width:200px">
                        Home
                    </a>
                        <button class="btn btn-danger btn-lg " type="submit" style="float:right;width:200px">
                            Recover
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer></footer>
    </div>
</div>
